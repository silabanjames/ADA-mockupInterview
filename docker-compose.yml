services:
  db:
    image: postgres:16-alpine
    container_name: movie-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin1234}
      POSTGRES_DB: ${DB_NAME:-movieDiscoveryService}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: movie-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-admin1234}@db:5432/${DB_NAME:-movieDiscoveryService}
      NODE_ENV: production
      PORT: 3000
      TOKEN_SECRET: ${TOKEN_SECRET:-a-strong-secret-key}
      LANGUAGE: ${LANGUAGE:-en}
    ports:
      - "3000:3000"
    command: sh -c "npm run migrate && node dist/src/index.js"  
    # command: sh -c "npm run migrate && npm run seed && node dist/src/index.js"
    # tty: true # For checking container contents only

volumes:
  pgdata: